<body>

    <div id="task-menu">
      <h3>ðŸ¦ˆ Homework Shark</h3>
      <p>I found a task!</p>
      <input type="text" placeholder="Enter assignment..." style="width: 90%; padding: 8px; margin-bottom: 10px;">
      <br>
      <button class="btn" onclick="document.getElementById('task-menu').style.display='none'">Save & Close</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="sharkModel" src="./cute_shark_animated_character.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#sharkModel" 
          class="clickable" 
          position="0 0 0" 
          scale="0.5 0.5 0.5" 
          rotation="90 0 0" 
          animation-mixer>
        </a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model 
          src="#sharkModel" 
          class="clickable" 
          position="0 0 0" 
          scale="0.5 0.5 0.5" 
          rotation="90 0 0" 
          animation-mixer>
        </a-gltf-model>
      </a-entity>

    </a-scene>

    <script>
      // We need to listen for clicks on ALL sharks, so we use 'querySelectorAll'
      const sharks = document.querySelectorAll('.clickable');
      const menu = document.getElementById('task-menu');
      
      // Loop through every shark found and add the click listener
      sharks.forEach(shark => {
        shark.addEventListener("click", event => {
          console.log("Shark clicked!");
          menu.style.display = 'block';
        });
      });
    </script>
  </body>
